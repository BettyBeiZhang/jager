<nav-bar></nav-bar>
<div class="container-fluid">
<!-- Search bar -->
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search job list">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
  </div>

  <!-- Job list table -->

     <table class='table'>
       <thead >
         <tr>
           <th>Company</th>
           <th>Title</th>
           <th>Interest</th>
           <th>Status</th>
         </tr>
       </thead>
       <tbody>
        <tr ng-repeat-start='job in data.jobs' ng-click="job.more = !job.more">
           <td>{{job.company}}</td>
           <td>{{job.job_title}}</td>
           <td>{{job.interest_level}}</td>
           <td>{{job.status}}</td>
        </tr>
        <tr ng-if="job.more" ng-repeat-end="">
          <td colspan="4">
            <single-job-dir></single-job-dir>
          </td>
        </tr>
      </tbody>
    </table>

</div>
